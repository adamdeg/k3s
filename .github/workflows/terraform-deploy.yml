name: Terraform Deployment

on:
  workflow_call:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.6

    - name: Initialize Terraform
      working-directory: terraform
      run: terraform init

    - name: Debug Environment Variables
      run: |
        echo "HCLOUD_TOKEN Length: ${#HCLOUD_TOKEN}"
        echo "SSH_PUBLIC_KEY Length: ${#SSH_PUBLIC_KEY}"
      env:
        HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}
        SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}

    - name: Plan Terraform Deployment
      working-directory: terraform
      env:
        HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}
        SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
      run: terraform plan -var="hcloud_token=$HCLOUD_TOKEN" -var="ssh_public_key=$SSH_PUBLIC_KEY"

  apply:
    needs: terraform
    runs-on: ubuntu-latest
    environment: terraform-apply

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.6

    - name: Initialize Terraform
      working-directory: terraform
      run: terraform init

    - name: Apply Terraform Configuration
      working-directory: terraform
      env:
        HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}
        SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
      run: terraform apply -auto-approve -var="hcloud_token=$HCLOUD_TOKEN" -var="ssh_public_key=$SSH_PUBLIC_KEY"
